<html>
<head>
  <title>Whack-a-Mole Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f1f1;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    
    .game-board {
      display: flex;
      flex-wrap: wrap;
      width: 300px;
    }
    
    .hole {
      position: relative;
      width: 80px;
      height: 80px;
      background-color: #98d8e5;
      border-radius: 50%;
      margin: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    
    .mole {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #756f6f;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      color: #fff;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    
    .hole:hover {
      background-color: #74b4c3;
    }
    
    .mole.active {
      opacity: 1;
    }
    
    .score {
      text-align: center;
      font-size: 24px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Whack-a-Mole Game</h1>
  <div class="game-board"></div>
  <div class="score">Score: <span id="score">0</span></div>
  <button id="startButton">Start</button>
  <button id="stopButton">Stop</button>
  <button id="restartButton">Restart</button>

  <script>
    const gameBoard = document.querySelector('.game-board');
    const scoreElement = document.getElementById('score');
    const startButton = document.getElementById('startButton');
    const stopButton = document.getElementById('stopButton');
    const restartButton = document.getElementById('restartButton');
    let score = 0;
    let moleInterval;
    let gameTimer;
    let isGameRunning = false;

    function createHole() {
      const hole = document.createElement('div');
      hole.className = 'hole'; // sets the classname to hole which assigns the css
      const mole = document.createElement('div');
      mole.className = 'mole'; // sets the classname to the mole and assigns the css
      hole.appendChild(mole); // using append, puts the mole inside the hole
      hole.addEventListener('click', whackMole); // if triggered then
      return hole; // it returns that its clicked
    }

    function showRandomMole() {  
      const holes = document.querySelectorAll('.hole'); // selects all the elements named mole that make the moles appear
      const randomIndex = Math.floor(Math.random() * holes.length); // Generates random number between 0 and the number of moles
      const mole = holes[randomIndex].querySelector('.mole'); // selects the mole selcetd within the selected mole
      mole.classList.add('active');
      setTimeout(() => { 
        mole.classList.remove('active');
      }, 1000); //You get 1000 miliseconds or 1 second to click Mole
    }

    function startGame() { // First checks if the game is running
      if (isGameRunning) return;

      clearInterval(moleInterval);
      clearInterval(gameTimer);
      score = 0;  // This code sets the score to zero when starting
      scoreElement.textContent = score;
      gameBoard.innerHTML = '';
      for (let i = 0; i < 9; i++) { //Runs a loop nine times to create new mole element
        const hole = createHole(); 
        gameBoard.appendChild(hole);
      }
      moleInterval = setInterval(showRandomMole, 1000);
      gameTimer = setInterval(stopGame, 10000); // 10 second time limit
      isGameRunning = true;
    }

    function stopGame() {
      clearInterval(moleInterval);
      clearInterval(gameTimer);
      isGameRunning = false;
      alert('Game Over!');
    }

    function restartGame() {
      stopGame();
      startGame();
    }

    function whackMole() {
      if (this.querySelector('.mole').classList.contains('active')) { // checks if the mole element is active 
        score++;
        this.querySelector('.mole').classList.remove('active'); // when active, then means that the user whacked a mole
        scoreElement.textContent = score; // adds 1 to score
      }
    }

    startButton.addEventListener('click', startGame);
    stopButton.addEventListener('click', stopGame);
    restartButton.addEventListener('click', restartGame);
  </script>
</body>
</html>
