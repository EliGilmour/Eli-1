<html>
<head>
  <title>Whack-a-Mole Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f1f1;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    
    .game-board {
      display: flex;
      flex-wrap: wrap;
      width: 300px;
    }
    
    .hole {
      position: relative;
      width: 80px;
      height: 80px;
      background-color: #98d8e5;
      border-radius: 50%;
      margin: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    
    .mole {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #756f6f;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      color: #fff;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    
    .hole:hover {
      background-color: #74b4c3;
    }
    
    .mole.active {
      opacity: 1;
    }
    
    .score {
      text-align: center;
      font-size: 24px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Whack-a-Mole Game</h1>
  <div class="game-board"></div>
  <div class="score">Score: <span id="score">0</span></div>
  <button id="startButton">Start</button>
  <button id="stopButton">Stop</button>

  <script>
    const gameBoard = document.querySelector('.game-board');
    const scoreElement = document.getElementById('score');
    const startButton = document.getElementById('startButton');
    const stopButton = document.getElementById('stopButton');
    let score = 0;
    let moleInterval;
    let gameTimer;
    let isGameRunning = false;

    function createHole() {
      const hole = document.createElement('div');
      hole.className = 'hole';
      const mole = document.createElement('div');
      mole.className = 'mole';
      hole.appendChild(mole);
      hole.addEventListener('click', whackMole);
      return hole;
    }

    function showRandomMole() {
      const holes = document.querySelectorAll('.hole');
      const randomIndex = Math.floor(Math.random() * holes.length);
      const mole = holes[randomIndex].querySelector('.mole');
      mole.classList.add('active');
      setTimeout(() => {
        mole.classList.remove('active');
      }, 1000);
    }

    function startGame() {
      if (isGameRunning) return;

      clearInterval(moleInterval);
      clearInterval(gameTimer);
      score = 0;
      scoreElement.textContent = score;
      gameBoard.innerHTML = '';
      for (let i = 0; i < 9; i++) {
        const hole = createHole();
        gameBoard.appendChild(hole);
      }
      moleInterval = setInterval(showRandomMole, 1000);
      gameTimer = setInterval(stopGame, 10000); // 10 seconds time limit
      isGameRunning = true;
    }

    function stopGame() {
      clearInterval(moleInterval);
      clearInterval(gameTimer);
      isGameRunning = false;
      alert('Game Over!');
    }

    function whackMole() {
      if (this.querySelector('.mole').classList.contains('active')) {
        score++;
        this.querySelector('.mole').classList.remove('active');
        scoreElement.textContent = score;
      }
    }

    startButton.addEventListener('click', startGame);
    stopButton.addEventListener('click', stopGame);
  </script>
</body>
</html>
